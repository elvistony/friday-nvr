{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the NVR System</h1>
<form action="{{ url_for('set_recording_path') }}" method="post">
    <div class="mb-3">
        <label for="path" class="form-label">Recording Path</label>
        <input type="text" class="form-control" id="path" name="path">
    </div>
    <button type="submit" class="btn btn-primary">Set Path</button>
</form>
<form action="{{ url_for('set_max_space') }}" method="post">
    <div class="mb-3">
        <label for="max_space" class="form-label">Max Space (in MB)</label>
        <input type="number" class="form-control" id="max_space" name="max_space">
    </div>
    <button type="submit" class="btn btn-primary">Set Max Space</button>
</form>
{% endblock %}
