{% extends 'base.html' %}

{% block content %}
<h1>View Recordings</h1>
{% for cam_id, recs in recordings.items() %}
    <h3>Camera {{ cam_id }}</h3>
    <ul class="list-group">
        {% for rec in recs %}
        <li class="list-group-item">
            <a href="{{ url_for('static', filename=rec) }}">{{ rec }}</a>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
