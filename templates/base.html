<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg justify-content-center d-flex navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">NVR System</a>
    <a class="btn btn-secondary btn-sm m-2 " href="{{ url_for('manage_cameras') }}"><i class="fa-camera fa"></i></a>
    <a class="btn btn-secondary btn-sm m-2" href="{{ url_for('view_recordings') }}"><i class="fa-files-o fa"></i></a>
</nav>
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
</body>
</html>
